<!DOCTYPE html>

<head>

    <title>WGC</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page interactive Earth background */
        body {
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            background: url('background.gif') no-repeat center center/cover; /* Ensure this file exists */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Table Styling */
        .table-container {
            flex: 1;
            max-width: 40%;
            margin-left: 20px;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        td:hover {
            background-color: #95a5a6;
            transform: scale(1.05);
        }

        tr:hover {
            background-color: #bdc3c7;
            transition: background-color 0.3s ease;
        }

        /* Links and icons container */
        .links-container {
            flex: 1;
            max-width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            background-color: #34495e;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .link img:hover {
            transform: scale(1.2);
        }

        .link:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
