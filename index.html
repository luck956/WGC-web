
            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGC</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            background: url('background.gif') no-repeat center center/cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        /* Table Styling */
        .table-container {
            flex: 1;
            max-width: 40%;
            margin: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        .links-container {
            flex: 1;
            max-width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            background-color: #34495e;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .link img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            .table-container, .links-container {
                max-width: 100%;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="earthCanvas"></canvas>

    <div class="content">
        <div class="table-container">
            <h1><strong>WGC</strong></h1>
            <table>
                <tr><th>MEMBERS</th></tr>
                <tr><td>HARSHIT</td></tr>
                <tr><td>SIJAN</td></tr>
                <tr><td>SABEER</td></tr>
                <tr><td>AYAN</td></tr>
                <tr><td>PRAYUSH</td></tr>
                <tr><td>SHIVASHISH</td></tr>
                <tr><td>NIRVIK</td></tr>
                <tr><td>NEERAF</td></tr>
            </table>
        </div>

        <div class="links-container">
            <a href="index2.html" class="link">
                <img src="SHOP.png" alt="Shop Icon"> SHOP
            </a>
            <a href="index1.html" class="link">
                <img src="CONTRIES.jpg" alt="Countries Icon"> COUNTRIES
            </a>
            <a href="ranking.html" class="link">
                <img src="images.png" alt="Ranking Icon"> RANKING
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        if (typeof THREE === "undefined") {
            console.error("Three.js failed to load.");
        } else {
            console.log("Three.js loaded successfully.");
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('earthCanvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.SphereGeometry(3, 32, 32);
            const texture = new THREE.TextureLoader().load('earth.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            camera.position.z = 6;
            function animate() {
                requestAnimationFrame(animate);
                sphere.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
